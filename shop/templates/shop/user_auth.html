{% extends 'base.html' %}
{% load static %}


{% block header %}
<header>
    {% include 'components/_nav.html' %}
</header>
{% endblock header %}


{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Регистрация
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">Вход
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form action="{% url 'register' %}" method="post" class="mt-5 mb-5">
                        {% csrf_token %}
                        {{ register_form.as_p }}
                        <button class="btn" style="background-color: #212121;">Регистрация</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <form action="{% url 'login' %}" method="post" class="mt-5 mb-5">
                        {% csrf_token %}
                        {{ login_form.as_p }}
                        <button class="btn" style="background-color: #212121;">Вход</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</main>
{% endblock content %}
